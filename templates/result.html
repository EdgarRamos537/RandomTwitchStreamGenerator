{% extends 'base.html' %}

{% block body %}
<br>
<label for="answer" style="font-size: larger;"><strong>Random Stream:</strong></label>
<br>
<textarea name="answer" id="answer" cols={{length}} rows="1" readonly onload="loadFunction()">{{string}}</textarea>
<br>

{% if string == 'None' or string.startswith('Error') %}

{% else %}
  <div class="tooltip">
    <button class="button" onclick="myFunction()" onmouseout="outFunc()">
      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      Copy Text
    </button>
  </div>

  <a href="{{string}}" target="_blank" rel="noopener noreferrer">
    <button class="button" type="button">Open Stream</button>
  </a>
{% endif %}
{% endblock %}
